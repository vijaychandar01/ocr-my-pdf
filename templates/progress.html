<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Progress</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        function updateProgress() {
            fetch(`/status/{{ session_id }}`)
                .then(response => response.json())
                .then(data => {
                    const progressContainer = document.getElementById('progress-container');
                    progressContainer.innerHTML = '';

                    // Iterate over all files being processed
                    for (const fileId in data) {
                        const fileData = data[fileId];
                        const fileProgress = `
                            <div>
                                <h3>Processing: ${fileData.filename}</h3>
                                <progress value="${fileData.ocr_progress}" max="100"></progress>
                                <p>OCR Progress: ${fileData.ocr_progress.toFixed(2)}% (${fileData.pages_done}/${fileData.total_pages} pages)</p>
                            </div>
                        `;
                        progressContainer.innerHTML += fileProgress;
                    }

                    // Check if all files are done processing
                    const allFilesDone = Object.values(data).every(file => file.ocr_progress === 100);

                    if (!allFilesDone) {
                        setTimeout(updateProgress, 1000);
                    } else {
                        window.location.href = `/download/{{ session_id }}`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function stopProcessing() {
            fetch(`/stop/{{ session_id }}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'stopped') {
                        window.location.href = `/download/{{ session_id }}`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        window.onload = function() {
            updateProgress();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Processing Progress</h1>
        <div id="progress-container"></div>
        <button id="stop-button" onclick="stopProcessing()">Stop Processing</button>
    </div>
</body>
</html>
